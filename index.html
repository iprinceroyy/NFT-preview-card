<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- CSS Main File -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main id="main" class="container">
        <div class="card">
            <div class="images">
                <div>
                    <img src="assets/images/image-equilibrium.jpg" alt="equilibrium-image" />
                    <span class="view-img"></span>
                </div>
            </div>

            <div class="description">
                <h1>Equilbrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="balance">
                    <div><img src="assets/images/icon-ethereum.svg" alt="ethereum-icon" /></div>
                    <div>
                        <h1>0.041 ETH</h1>
                    </div>
                    <div><img src="assets/images/icon-clock.svg" alt="clock-icon" /></div>
                    <div>
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr />
            <div class="avatar">
                <div><img src="assets/images/image-avatar.png" alt="avatar-image" /></div>
                <div>
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>

    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.twitter.com/prince_popups">Prince Roy</a>.
        </div>
    </footer>


</body>

</html>
