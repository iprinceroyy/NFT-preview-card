<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS Main File -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main id="main" class="container">
        <div class="card">
            <div class="equilibrium-img">
                <img src="assets/images/image-equilibrium.jpg" alt="equilibrium-image" />
            </div>

            <div class="description">
                <h1>Equilbrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="balance">
                    <div>
                        <img src="assets/images/icon-ethereum.svg" alt="ethereum-icon" />
                    </div>
                    <div>
                        <h1>0.041 ETH</h1>
                    </div>
                    <div>
                        <img src="assets/images/icon-clock.svg" alt="clock-icon" />
                    </div>
                    <div>
                        <p>3 days left</p>
                    </div>


                </div>
            </div>

            <div class="author">
                <p>Creation of Jules Wyvern</p>
            </div>
        </div>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
